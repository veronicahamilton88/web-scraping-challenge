<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Learn more about...</h1>
      <h3>Earth's sister planet.</h3>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="col-md-12">
      <h2>Top news article about Mars:</h2>
      <h3>{{ mars.news_title }}</h3>
      <p>{{ mars.news_p }}</p>
    </div>
    <div class="col-md-6">
      <h2>Featured Image of Mars:</h2><br>
      <img src="{{ mars.featured_image }}" alt="Mars" width="500px">
    </div>
    <div class="col-md-6">
      <h2>Mars Facts:</h2>
      <p>{{ mars.facts | safe }}</p>
    </div>
    <div class="col-lg-12">
      <h2>Mars Hemispheres:</h2>
    </div>
    <div class="col-lg-12">
      {% for each in mars.hemisphere %}
      <div class="col-sm-3">
      <figure>
      <img src="{{ each.img_url }}" width="250px">
        <figcaption>{{ each.title }}</figcaption>
      </figure>
      </div>
      {% endfor %}
    </div>

    </div>    
  </div>
  </div>
</body>

</html>
